<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Počasí ve Městech</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="container app-container">
    <h1>Počasí ve Městech</h1>
    <div class="search-container input-group mb-3">
      <input type="text" id="city-input" class="form-control" placeholder="Zadejte název města">
      <button id="search-btn" class="btn btn-success">Hledat</button>
    </div>
    <div class="weather-container text-center" id="weather-container"></div>
    <div class="favorites-container mt-4">

      <h2>Oblíbené města</h2>
      <ul id="favorites-list" class="list-group"></ul>
    </div>
    <div class="search-history-container mt-4">
      <h2>Historie vyhledávání</h2>
      <ul id="search-history-list" class="list-group"></ul>
      <button id="clear-history-btn" class="btn btn-danger mt-2">Smazat historii</button>
    </div>
  </div>

  <footer>
    Vytvořil David Pospíšek
  </footer>

  <script src="script.js"></script>

</body>

</html>
